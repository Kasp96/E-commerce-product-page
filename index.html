<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./dist/css/style-min.css">
</head>

<body>
    <div class="container-fluid p-0">
        <div class="bg-shadow"></div>
        <div class="app position-relative">
            <nav class="nav d-flex justify-content-between">
                <div class="nav-left d-flex flex-row-reverse flex-md-row align-items-start align-items-md-start gap-2">
                    <img class="my-auto" src="./dist/images/logo.svg" alt="logo">
                    <img class="btn open-nav d-md-none" src="./dist/images/icon-menu.svg" alt="nav icon">
                    <ul
                        class="nav-left-ul d-flex flex-column flex-md-row align-items-start align-items-md-center p-4 p-md-0">
                        <img class="btn close-nav d-md-none" src="./dist/images/icon-close.svg" alt="close menu">
                        <li><a class="nav-left-ul-li-item" href="#">Collections</a></li>
                        <li><a class="nav-left-ul-li-item" href="#">Men</a></li>
                        <li><a class="nav-left-ul-li-item" href="#">Women</a></li>
                        <li><a class="nav-left-ul-li-item" href="#">About</a></li>
                        <li><a class="nav-left-ul-li-item" href="#">Contact</a></li>
                    </ul>
                </div>
                <div class="nav-right d-flex align-items-center gap-4">
                    <img src="./dist/images/icon-cart.svg" alt="cart">
                    <img class="avatar" src="./dist/images/image-avatar.png" alt="user avatar">
                </div>
            </nav>


        </div>
    </div>
    <main class="main">
        <div class="container-fluid p-0">
            <div class="container p-0">
                <div class="col col-12 col-md-6">
                    <div class="image-box position-relative">
                        <img class="image-box-product-image" src="./dist/images/image-product-1.jpg" alt="shoes photo">
                        <button class="arrows arrows-arrow-left">
                            <img class="arrows-button-arrow" src="./dist/images/icon-previous.svg" alt="arrow previous">
                        </button>
                        <button class="arrows arrows-arrow-right">
                            <img class="arrows-button-arrow" src="./dist/images/icon-next.svg" alt="arrow previous">
                        </button>

                    </div>

                </div>
                <div class="col col-12 col-md-6 p-4">
                    <h1 class="main-heading">Sneaker company</h1>
                    <h2 class="product-heading">Fall Limited Edition Sneakers</h2>
                    <p class="product-description">These low-profile snekeakers are your perfect casual wear companion. Featuring a durable rubber
                        outer sole, they'll withstrand everything the weather can offer.</p>

                    <div class="price-box d-flex justify-content-between align-items-center">
                        <div class="price-box-new-price-box d-flex align-items-center gap-3">
                            <p class="new-price">$125.00</p>
                            <p class="discount">50%</p>
                        </div>
                        <div class="price-box-old-price-box">
                            <p class="old-price">$250.00</p>
                        </div>
                    </div>
                    <div class="amount-input d-flex align-items-center">
                        <img src="../dist/images/icon-minus.svg" alt="minus icon">
                        <p class="current-value">0</p>
                        <img src="../dist/images/icon-plus.svg" alt="plus icon">
                    </div>

                    <button class="add">
                        <img src="../dist/images/icon-cart.svg" alt="cart icon">
                        Add to cart
                    </button>
                </div>
            </div>
        </div>
    </main>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="./dist/js/script-min.js"></script>
</body>

</html>
